  <div ng-controller="HomeCtrl as home" class="rooms">
    <header class="chat-header row">
      <h1 class="col-1">{{ home.title }}</h1>
      <div ng-controller="modalRoomCtrl as $ctrl" class="modal-room">
        <button class="btn btn-primary col-1" ng-click="$ctrl.open(home.Room)">New room</button>
      </div>
    </header>
    <ul ng-repeat="room in home.rooms track by $index">
      <a href="#"><li>{{ room.$value }}</li></a>
    </ul>
</div>
