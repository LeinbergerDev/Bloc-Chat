  <div ng-controller="HomeCtrl as home" class="container-fluid">
    <div class="row">
      <div class="col-md-3 menu">
        <header class="room-header">
          <div ng-controller="modalRoomCtrl as $ctrl">
          <h1>{{ home.title }}
              <button class="btn btn-primary" ng-click="$ctrl.open(home.Room)">New room</button>
          </h1>
        </div>
        </header>
        <ul ng-repeat="room in home.rooms track by $index">
          <li class="room-item"><a href="#" ng-click="home.setMessages(room)">{{ room.$value }}</a></li>
        </ul>
      </div>
    <div class="col-md-9 messages border">
      <!-- room name header -->
      <h2>{{ home.selectedRoom.$value }}</h2>
      <!-- use ng-repeat to populate the messages content -->

      <ul ng-repeat="message in home.messages" class="message-list border">
        <li class="message">
          <span class="message">
          <!-- user name -->
          <h2 class="message">{{message.username}}</h2>
          <!-- message content -->
          <p class="message">{{message.content}}</p>
          <!-- Created for testing.  Set ng-hide to true or remove from final product -->
          <P ng-hide="true">{{message.sentAt}}</p>
          <!-- Created for testing.  Set ng-hide to true or remove from final product -->
          <p ng-hide="true">{{message.roomId}}</p>
        </span>
        </li>
      </ul>

      <div class="newMessage container-fluid clearfix border">
        <div class="row">
          <span class="col-md-9 offset-md-3">
            <textarea class="message-textbox" ng-model="home.messageContent"></textarea>
            <button class="send-btn" ng-click="home.sendMessage()">Send</button>
          </span>
        </div>
      </div>
    </div>
  </div>
</div>
