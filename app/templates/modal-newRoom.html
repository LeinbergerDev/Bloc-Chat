<div ng-controller="modalRoomCtrl as $ctrl" class="modal-rooms">
  <div class="modal-header">
    <h3 class="modal-title" id="modal-title">Create a new room</h3>
  </div>
  <div class="modal-body" id="modal-body">
    <label for="roomName" >Enter a room name</label>
  </br>
    <input type="text" name="roomName" autofocus
      placeholder="Enter Room Name"
      ng-model="$instanceCtrl.roomName"
      ng-model-options="{ gettersetter: true }">
  </div>
  <div class="modal-footer">
    <button class="btn btn-warning" type="button" ng-click="$instanceCtrl.cancel()">Cancel</button>
    <button class="btn btn-primary" type="button" ng-click="$instanceCtrl.ok()">OK</button>
  </div>
</div>
